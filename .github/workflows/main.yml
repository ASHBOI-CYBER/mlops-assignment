name: MLOps Pipeline CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow dvc scikit-learn pandas numpy

    - name: Test ETL Script (Syntax Check)
      run: python src/etl.py --help

    - name: Test Training Script (Syntax Check)
      run: python src/train.py --help
